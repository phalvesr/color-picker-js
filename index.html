<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contant-wrapper">
        <label for="Red">RED</label>
        <input type="range" min="0" max="255" id="Red">
        <div id="red-value"></div>
        <label for="Green">GREEN</label>
        <input type="range" min="0" max="255" id="Green">
        <div id="green-value"></div>
        <label for="Blue">BLUE</label>
        <input type="range" min="0" max="255" id="Blue">
        <div id="blue-value"></div>
        <label for="alpha">ALPHA</label>
        <input type="range" min="0" max="1" step="0.01" id="Alpha">
        <div id="alpha-value"></div>

        <div class="copy-area">
            <input type="text" id="color-rgba-format"></input>
            <img class="copy-btn" src="https://image.flaticon.com/icons/svg/1621/1621635.svg" alt="">
        </div>
    </div>
</body>

</html>
